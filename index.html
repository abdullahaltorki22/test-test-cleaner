<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O&A Proclean</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fb;
    }
    header {
      background-color: #083c6c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      background-color: white;
    }
    .hero-text {
      max-width: 50%;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #083c6c;
    }
    .hero button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      background-color: #083c6c;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .hero img {
      max-width: 45%;
      border-radius: 8px;
    }
    footer {
      background-color: #083c6c;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="O&A Proclean logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">Over ons</a>
      <a href="#">Diensten</a>
      <a href="#">Foto's</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Uw partner in schoon resultaat</h1>
      <button>Vraag direct een offerte aan</button>
    </div>
    <img src="schoomaker.png" alt="Schoonmaker" />
  </section>

  <footer>
    &copy; 2025 O&A Proclean - Alle rechten voorbehouden
  </footer>
</body>
</html>
